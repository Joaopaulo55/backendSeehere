services:
  - type: web
    name: seehere-backend
    env: node
    plan: free
    buildCommand: |
      npm install
      npx prisma generate
      npx prisma db push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: seehere-db
          property: connectionString

databases:
  - name: seehere-db
    plan: free
    databaseName: seehere
    user: seehere_user
